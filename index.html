            function add7(num) {
                return Number(num) + 7;
            }

            function multiply(num1,num2){

            }

                newstr = str.toLowerCase();
                newstr = newstr.charAt(0).toUpperCase() + newstr.slice(1);
                return newstr;
                // newstr = newstr.capitalize();
                // return newstr;
            }

            function lastLetter(str) {
                // lastpos = str.length -1;

            }
